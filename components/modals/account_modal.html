<div class="modal" tabindex="-1" role="dialog" id="AccountDataModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary">New Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        	<div class="form-group">
			    <label for="exampleInputName1">Full name</label>
			    <input type="text" class="form-control" id="exampleInputName1" value="Sherif Hammad">
			</div>
		  	<div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="sherif.hammad@GMAIL.COM" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  	</div>
		  	<div class="form-group">
			    <label for="exampleInputPhone1">Phone</label>
			    <input type="text" class="form-control" id="exampleInputPhone1" value="0100 467 4348">
		  	</div>
		  	<div class="form-group">
			    <label for="exampleFormAddress1">Address</label>
			    <textarea class="form-control" id="exampleFormAddress1" rows="3">Ghamrah, El-Zaher, Cairo Governorate</textarea>
			</div>
		  	<div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Remember me always</label>
		  	</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Update account</button>
      </div>
    </div>
  </div>
</div>
